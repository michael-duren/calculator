<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
		rel="stylesheet">
	<link rel="icon" href="./favicon.ico">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Server Calculator</title>
</head>

<body>
	<main>
		<!-- Calculator -->
		<div class="calc">
			<div class="calc-body">
				<div class="controls">

					<div class="display"><span id="entry" class="entry-empty entry">0</span></div>
					<!-- Row 1 -->
					<button onclick="clearOperation()" class="secondary">AC</button>
					<button onclick="invertPolarity()" class="secondary">+/-</button>
					<button onclick="onClickAddToOperation(event)" class="secondary">%</button>
					<button onclick="onClickAddToOperation(event)" class="operator">/</button>
					<!-- row 2 -->
					<button onclick="onClickAddToOperation(event)" class="number">7</button>
					<button onclick="onClickAddToOperation(event)" class="number">8</button>
					<button onclick="onClickAddToOperation(event)" class="number">9</button>
					<button onclick="onClickAddToOperation(event)" class="operator">*</button>
					<!-- row 3 -->
					<button onclick="onClickAddToOperation(event)" class="number">4</button>
					<button onclick="onClickAddToOperation(event)" class="number">5</button>
					<button onclick="onClickAddToOperation(event)" class="number">6</button>
					<button onclick="onClickAddToOperation(event)" class="operator">-</button>
					<!-- row 4 -->
					<button onclick="onClickAddToOperation(event)" class="number">1</button>
					<button onclick="onClickAddToOperation(event)" class="number">2</button>
					<button onclick="onClickAddToOperation(event)" class="number">3</button>
					<button onclick="onClickAddToOperation(event)" class="operator">+</button>
					<!-- row 5 -->
					<div class="zero">
						<button onclick="onClickAddToOperation(event)" class="zero-button">0</button>
					</div>
					<button onclick="onClickAddToOperation(event)" class="number">.</button>
					<button onclick="submitOperation()" class=" operator">=</button>
				</div>
			</div>
		</div>

		<!-- History -->
		<div class="history-container">
			<div class="history-menu">
				<h2 class="history-title">History</h2>
				<button onclick="clearHistory()" class="clear-button">clear</button>
			</div>
			<div id="history-items" class="history-items"></div>
		</div>
	</main>
	<script src="scripts/index.js"></script>
</body>

</html>
